<html lang="en">

<head>

    <title>MixAchievements</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            user-select: none;
        }
        
        .item {
            margin: 24px;
        }
        
        input {
            width: 100%;
            height: 28px;
        }
        
        select {
            width: 200px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 800;
            background: yellow;
        }
        
        .btn {
            width: 44px;
            height: 44px;
            background: black;
            color: white;
            text-align: center;
            line-height: 44px;
            cursor: pointer;
        }
        
        .selected {
            background-color: aquamarine !important;
        }
        
        .nft-image {
            width: 300px;
            height: 300px;
            margin: 8px;
            cursor: pointer;
        }
        
        .tp-dfwv {
            width: 320px !important;
        }
        
        #pane-for-multiple {
            display: none;
            width: 100%;
            height: 100vh;
            background-color: #eee;
            position: fixed;
            top: 0;
            left: 0;
            user-select: none;
            justify-content: flex-end;
        }
        
        #pane-for-multiple .close-btn {
            position: absolute;
            bottom: 22px;
            right: 50%;
            color: black;
            background: #eee;
            outline: 1px solid white;
            line-height: 48px;
        }
        
        #pane-for-multiple #add-btn {
            position: absolute;
            bottom: 22px;
            right: 40%;
        }
        
        .tags {
            display: none;
            flex-wrap: wrap;
            flex-direction: column;
            width: 100%;
        }
        
        .tag {
            background-color: aliceblue;
            line-height: 24px;
            font-size: 18px;
            padding: 6px;
            margin: 8px;
            width: fit-content;
            text-align: center;
            cursor: pointer;
        }
        
        .template-svg {
            outline: 1px solid #eee;
            margin: 24px;
            background-color: #fff;
            width: fit-content;
        }
        
        .template-svg-img {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
        
        .template-svg h4 {
            margin: 8px;
        }
        
        #new-item {
            display: none;
            width: 100%;
            height: 100vh;
            background: #eee;
            z-index: 99;
            position: fixed;
            padding-left: 20%;
            padding-top: 200px;
            flex-direction: column;
        }
        
        #new-item input {
            margin: 12px;
            width: 200px;
        }
        
        #jsoneditor {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #eee;
            width: 50% !important;
            height: 80vh !important;
        }
        
        header {
            background-color: black;
            color: white;
            display: flex;
            justify-content: start;
            align-items: center;
        }
        
        header .logo {
            width: 100%;
            height: 10vh;
            padding: 16px;
            display: flex;
            justify-content: start;
            align-items: center;
        }
        
        header #setup {
            height: 32px;
            width: 32px;
            line-height: 0;
            border: none;
            outline: none;
            margin-right: 12px;
            background: black;
            color: #00bcd4;
        }
        
        header .info {
            font-size: 12px;
        }
        
        header h4,
        p {
            margin: 0;
        }
        
        #mix-description {
            margin-right: 44px;
            margin-left: 12px;
        }
        
        main {
            width: 100%;
            min-height: 80vh;
            text-align: center;
            display: flex;
            justify-content: flex-start;
            /* align-items: center; */
            background-color: black;
        }
        
        #result {
            width: 60%;
            min-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #nft-result:hover {
            box-shadow: 0 0 4px 0px wheat;
        }
        
        #nft-result-320 {
            width: 220px;
            height: 220px;
            display: none;
        }
        
        footer {
            height: 10vh;
            padding: 16px;
            background-color: black;
            text-align: right;
            display: flex;
            color: white;
            justify-content: space-between;
            align-items: center;
        }
        
        footer a {
            text-decoration: none;
            font-size: 12px;
            color: gray;
            font-weight: 300;
        }
        
        footer a:hover {
            color: wheat;
        }
        
        footer #loading-info {
            font-size: 12px;
            color: gray;
        }
        
        #setup-pane {
            display: none;
            /* width: 500px; */
            /* display: flex; */
            justify-content: center;
            align-items: center;
        }
        
        #setup-pane .tp-rotv {
            width: 320px;
        }
        
        #tool-pane .tp-rotv {
            width: 320px;
        }
        
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            top: 45vh;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            line-height: 0;
            width: 100%;
            font-size: 20px;
        }
    </style>

    <script>
        // http://localhost:8000/?id=QmVYdxLt3tRw6RKGmGinqrDW2LWz2om6Fat4QRi8QzgUQK
        // https://icons.getbootstrap.com/

        let appToken;
        fetch('app-token.txt').then(res => res.text()).then(res => appToken = res);

        window.PARAMS = {
            description: '',
            name: '',
            image: '',
            nft_2048: '',
            nft_320: '',
            // 模版图片
            template: '',
            // 素材图片
            upload: '',
            result: "{}",
            init: false
        };
        // window.RESULT={};

        // 
        const menuItems = {
            "creators": "创作者",
            "sponsors": "赞助方",
            "proposal": "提案",
            "skills": "技能",
            "certifications": "认证",
            "technicalSupports": "技术",
            "achievements": "用户成就",
            "description": "描述",
            "name": "名称",
            "fileData": "源文件",
            "filetype": "文件类型",
            "image": "封面",
            "aspectRatio": "宽高比"
        }

        //TODO  动态更新
        const templates = [{
            type: 'url',
            data: '01.svg'
        }, {
            type: 'url',
            data: '02.svg'
        }, {
            type: 'url',
            data: '03.svg'
        }, ...loadTemplateSvgs()].filter(f => f);

        window.templateSvgIndex = 0;




        // 从哪里读取数据
        class Loading {
            constructor(opts = {}) {
                this.type = opts.type;
            }
            dataFromInfo(type = 'ipfs') {
                    this.type = type;
                    let types = {
                        'ipfs': '从IPFS加载',
                        'base': '官方示例',
                        'offline': '默认',
                        'local': '本地缓存',
                        'anyweb': '从anyweb钱包'
                    }
                    document.querySelector('#loading-info').innerText = types[type];
                }
                // loading
                // 提示加载开始
            start(text = '开始加载...') {
                document.querySelector('#loading-info').innerText = text;
                multiplePane.show();
                multiplePane.displayLoading('flex');
            }
            end(text = '完成') {
                document.querySelector('#loading-info').innerText = text;
                setTimeout(() => {
                    multiplePane.hidden();
                    multiplePane.displayLoading('none');
                }, 1000);
            }
        }
        const loading = new Loading();



        let pane = initPanePlugin('tool-pane');
        let setupPane = initPanePlugin('setup-pane');


        function initPanePlugin(id = 'tool-pane') {
            let p = new Tweakpane.Pane({
                container: document.querySelector('#' + id)
            });
            p.registerPlugin(TweakpaneImagePlugin);
            p.registerPlugin(TweakpaneTextareaPlugin);
            return p
        }



        // 模态框
        const multiplePane = {
            init: () => {
                document.querySelector('#pane-for-multiple .close-btn').addEventListener('click', e => {
                    multiplePane.hidden();
                    multiplePane.displaySetup('none');
                    multiplePane.hiddenTags();
                    multiplePane.displayJson('none')
                });
            },
            show: () => {
                let div = document.querySelector('#pane-for-multiple');
                div.style.display = 'flex';
            },
            hidden: () => document.querySelector('#pane-for-multiple').style.display = 'none',
            showTags: () => document.querySelector('#pane-for-multiple .tags').style.display = 'flex',
            hiddenTags: () => document.querySelector('#pane-for-multiple .tags').style.display = 'none',
            displayJson: (d) => document.querySelector('#jsoneditor').style.display = d,
            displayIPFSUrl: (url, data) => {
                document.querySelector('#pane-for-multiple .tags').innerHTML = `<p style='padding: 56px;
                font-size: 12px;
                width: 50%;
                overflow: auto;
                background: white;
                margin: 32px;
                font-weight: 300;
                user-select: text;'>${JSON.stringify(data)}</p><a class='tag' target="_blank" style='margin: 24px;
                font-size: 14px;
                padding: 12px;
                cursor: pointer;
                text-decoration: none;' href="${url}">元数据地址：${url}</a>
                `;
            },
            displaySetup: (d) => document.querySelector('#setup-pane').style.display = d,
            displayLoading: d => document.querySelector('#loading').style.display = d
        }

        multiplePane.init();



        const updateResult = (id, val) => {
            let res = JSON.parse(window.PARAMS.result);

            if (id == 'name' || id == 'description') {
                if (id == 'name') {
                    window.PARAMS.name = val || '';
                    res.name = window.PARAMS.name;
                };
                if (id == 'description') {
                    window.PARAMS.description = val || '';
                    res.description = window.PARAMS.description;
                };


                // pane.refresh();
            } else if (id == 'image') {
                let data = JSON.parse(val);
                res = {...res,
                    ...data
                };
                // res.fileData=data.fileData;
                // res.filetype=data.filetype
                // image,aspectRatio
            } else {
                res[id] = JSON.parse(val);
                delete res[id].selected;
                delete res[id].id;
            }

            // 填充name 和description的默认值
            if (id === 'achievements') {
                window.PARAMS.description = res[id].text;
                res.description = window.PARAMS.description;

                window.PARAMS.name = res[id].name;
                res.name = window.PARAMS.name;

                pane.refresh();
            }

            window.PARAMS.result = JSON.stringify(res, null, 2);
            // console.log(id,res[id])
            //  更新了赞助方需要更新图片
            if (id === 'sponsors') {
                getResult('none');
                let data = editor.get();
                let base64 = img2base64(window.PARAMS.upload, window.PARAMS.upload.naturalWidth, window.PARAMS.upload.naturalHeight, 'png');
                createNFT(base64, data)
            };

        }



        document.querySelector('#setup').addEventListener('click', e => {
            multiplePane.show();
            multiplePane.displaySetup('flex');
        })


        // function loadingDataFromInfo(type='ipfs'){
        //     let types={
        //         'ipfs':'从IPFS加载',
        //         'base':'官方示例',
        //         'offline':'默认',
        //         'local':'本地缓存',
        //         'anyweb':'从anyweb钱包'
        //     }
        //     document.querySelector('#loading-info').innerText=types[type];
        // }

        // 从本地缓存读取配置文件
        function getConfigFromLocal() {
            let config;
            let d = localStorage.getItem('db_config');
            try {
                if (d) config = JSON.parse(d);
            } catch (error) {}
            return config
        }

        // 拼接ipfs地址
        function createIpfsUrl(hashId, hostname = 'ipfs.s11edao.com') {
            let url = '';
            // ${window.location.protocol}
            if (hashId) url = `https://${hostname}/ipfs/${hashId}`;
            return url
        }


        // config的初始化
        function defaultConfig() {
            return {
                "version": "1.0",
                "description": "描述",
                "creators": [],
                "sponsors": [],
                "proposal": ["MixDAO通行证和徽章体系发布"],
                "skills": [],
                "certifications": [{
                    "name": "MixDAO",
                    "url": "https://github.com/MixDAO-Web3",
                    "selected": true
                }],
                "technicalSupports": [],
                "achievements": [{
                    "name": "Hello MixDAO",
                    "text": "今天，DAO成立啦~",
                    "selected": true
                }]
            }
        }

        // 处理配置文件
        // skill字段和proposal字段
        function parseConfig(json) {
            let nJson = {...json
            };
            if (nJson.skills) nJson.skills = Array.from(nJson.skills.filter(f => f), a => {
                return {
                    name: a.trim(),
                    selected: Math.random() > 0.8
                }
            });
            if (nJson.proposal) nJson.proposal = Array.from(nJson.proposal, p => {
                return {
                    name: p
                }
            });
            return nJson
        };


        // 从ipfs获取配置文件
        // TODO 超时处理
        function initConfig() {
            const extractJson = json => {
                if (!json) {
                    // 本地缓存
                    json = getConfigFromLocal();
                    if (json) {
                        loading.dataFromInfo('local')
                    } else {
                        loading.dataFromInfo('offline')
                        json = defaultConfig();
                    }
                } else if (json && getConfigFromLocal()) {
                    // 判断是否是base的
                    if (loading.type === 'base') {
                        loading.dataFromInfo('local')
                        json = getConfigFromLocal()
                    };
                }
                // 模版分离
                if (json && json.template) {
                    window.PARAMS.templateSvg = json.template;
                    delete json.template;
                }
                // 默认的配置文件,供导出
                if (json) window._json = {...json
                };
                return json
            };

            const checkIsOk = res => {
                if (res && res.ok) {
                    // 显示提示
                    loading.dataFromInfo(res.url.match(url) ? 'base' : 'ipfs');
                    return res.json();
                };
            }

            // 判断是否有ipfs数据
            let hashId = getParams('id');
            // 系统默认数据来源
            let url = 'config.json';

            // 提示加载开始
            loading.start();

            return new Promise((res, rej) => {

                if (hashId) {
                    let ipfsUrl = createIpfsUrl(hashId);

                    Promise.all([
                        mixFetch(ipfsUrl),
                        mixFetch(url),
                    ]).then(ps => {
                        // console.log(ps)
                        let res = ps.filter(ps => ps.ok)[0];
                        return checkIsOk(res);

        function base64toFile(dataurl, fileName = 'image') {
            var arr = dataurl.split(','),
                mime = arr[0].match(/:(.*?);/)[1],
                bstr = window.atob(arr[1]),
                n = bstr.length,
                u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new File([u8arr], fileName + '.' + mime.replace(/.*\//ig, ''), {
                type: mime
            });
        }

        function str2URL(data, type) {
            // svg "image/svg+xml;charset=utf-8" 
            var blob = new Blob([data], {
                type: type
            })
            return URL.createObjectURL(blob)
        }

        function createCanvas(width, height) {
            let canvas = document.createElement('canvas')
            canvas.width = width
            canvas.height = height
            return canvas
        }

        function downloadFile(url, filename) {
            // console.log(url)
            if (!url) return
            let link = document.createElement('a')
            link.style.display = 'none'
            link.href = url
            link.setAttribute('download', filename)
                // document.body.appendChild(link) 
            link.click()
                // document.body.removeChild(link);
        }

        function svg2base64(svgStr = null, type = 'png', width = null, height = null) {
            if (!svgStr) return
            return new Promise((resolve, reject) => {
                let url = str2URL(svgStr, 'image/svg+xml;charset=utf-8')
                let img = new Image();
                img.onload = () => {
                    width = width || img.width * 2
                    height = height || img.height * 2;

                    let base64 = img2base64(img, width, height, type);
                    URL.revokeObjectURL(url)
                    resolve(base64)
                }
                img.src = url
            })
        }

        function img2base64(img, width, height, type = 'png') {
            if (!img) return
            let canvas = createCanvas(width, height)
            let ctx = canvas.getContext('2d')
            ctx.drawImage(img, 0, 0, width, height)
            let base64 = canvas.toDataURL(`image/${type}`)
            return base64
        }

        function imgResize(img, w, h, type = 'png') {
            let canvas = createCanvas(w, h)
            let ctx = canvas.getContext('2d')
            ctx.drawImage(img, 0, 0, img.naturalWidth, img.naturalHeight, 0, 0, w, h)
            let base64 = canvas.toDataURL(`image/${type}`)
            return base64
        }

        //  提取标题
        function extractTitleFromSvg(text) {
            let svg = parseSvg(text);
            let title = svg.findOne('title');
            if (title) title = title.node.innerHTML.trim();
            return title;
        }

        //  加载svg
        async function loadSvgByType(data) {
            let svg = data.data;
            return new Promise((res, rej) => {
                if (data.type === 'url') {
                    svg = null;

                    fetch(data.data).then(async result => {
                        if (result.ok) {
                            svg = await result.text()
                        };
                        res(svg);
                    }).catch(error => {
                        console.error('There has been a problem with your fetch operation:', error);
                    });

                } else {
                    res(svg);
                }
            })

        }

        // 缓存svg
        function saveTemplateSvg(text) {
            let id = md5(text);
            localStorage.setItem(id, text);
            let svgs = localStorage.getItem('_templateSvgs') || '[]';
            try {
                if (svgs) svgs = JSON.parse(svgs);
            } catch (error) {

            };
            svgs.push(id);
            localStorage.setItem('_templateSvgs', JSON.stringify(svgs));
        }

        // 加载本地缓存到svg
        function loadTemplateSvgs() {
            let svgs = localStorage.getItem('_templateSvgs') || '[]';
            try {
                if (svgs) svgs = JSON.parse(svgs);
            } catch (error) {

            };
            for (let index = 0; index < svgs.length; index++) {
                let text = localStorage.getItem(svgs[index]);
                if (text) svgs[index] = {
                    type: 'string',
                    data: text
                }
            }

            return svgs.filter(f => f);
        }

        // 
        function parseSvg(t, text = "") {
            let s = SVG();
            s.svg(t);
            let svg = s.children()[0];
            // console.log(text, svg.findOne('#nft-text') && text && text != "")
            if (svg.findOne('#nft-text') && text && text != "") svg.findOne('#nft-text').attr('startOffset', Math.round(Math.random() * 200)).text(text);

            if (svg.findOne('#color-stroke')) svg.findOne('#color-stroke').attr('stroke', window._colors[Math.round(Math.random() * 10)]);

            // 为了保证正常导出base64
            let ks = ['text', 'textPath', 'tspan']
            for (const k of ks) {
                Array.from(svg.find(k), t => {
                    t.dom = {};
                })
            }

            return svg
        }

        function addImg(svg, base64) {

            let im = svg.findOne('#img');
            im.svg(`<image x=\"${im.attr('x')}\" y=\"${im.attr('y')}\" width=\"${im.attr('width')}\" height=\"${im.attr('height')}\" xlink:href=\"${base64}\"></image>`)
            return svg
        }

        function blobToDataURL(blob, cb) {
            let reader = new FileReader();
            reader.onload = function(evt) {
                let base64 = evt.target.result;
                cb(base64);
            };
            reader.readAsDataURL(blob);
        };

        function textParse(text) {
            var pattern2 = new RegExp("[A-Za-z]+");

            text = Array.from(text.split(""), t => {
                return pattern2.test(t) ? t : ' ' + t + ' '
            }).join("").replace(/\s+/gi, ' ')

            return text
        }





        function pasteImg(e) {
            // console.log(e)
            if (e.clipboardData.items) {
                ele = e.clipboardData.items
                for (var i = 0; i < ele.length; ++i) {
                    if (ele[i].kind == 'file' && ele[i].type.indexOf('image/') !== -1) {
                        var blob = ele[i].getAsFile();
                        let data = editor.get();
                        // console.log(blob)
                        blobToDataURL(blob, base64 => {

                            createNFT(base64, data);
                            // 更新预览
                            window.PARAMS.upload = new Image();
                            window.PARAMS.upload.src = base64;
                            pane.refresh()
                        })
                    }

                }
            } else {
                alert('non-chrome');
            }
        }

        // 创建图片
        function createImage(id = 'nft-result', className = 'nft-image', base64) {
            return new Promise((resolve, reject) => {
                let im = new Image();
                im.className = className;
                im.id = id;
                im.src = base64;
                im.onload = async() => {
                    resolve(im);
                };
            });
        }

        function createNFT(url, data) {
            // console.log(data)
            return new Promise((resolve, reject) => {
                if (!url) return resolve();
                // if (!(data.name != '')) return alert('请输入名称');
                let text = data.name;
                if (data.sponsors && data.sponsors.length > 0) text = data.name + ' - ' + Array.from(data.sponsors, s => s.name).join(' & ');

                let svg = create(textParse(text));
                if (svg) {
                    svg = addImg(svg, url);
                    svg2base64(svg.svg(), 'nft').then(async base64 => {
                        document.querySelector('#result').innerHTML = '';

                        let im = await createImage('nft-result', 'nft-image', base64);

                        let s320 = await imgResize(im, 320, 320);

                        let im320 = await createImage('nft-result-320', 'nft-image', s320);

                        if (document.querySelector('#result').children.length === 0) {
                            document.querySelector('#result').appendChild(im320);
                            document.querySelector('#result').appendChild(im);
                            im.addEventListener('click', e => {
                                downloadFile(base64, 'nft_2048.png')
                            })
                            im320.addEventListener('click', e => {
                                downloadFile(s320, 'nft_320.png')
                            });


                            resolve({
                                image: s320,
                                imageName: im320.id + '.png',
                                fileData: base64,
                                fileDataName: im.id + '.png'
                            })

                        } else {
                            resolve();
                        }
                    })
                }
            })

        }

        function exportResult(name, jsonStr, base64_2048, base64_320) {
            const zip = new JSZip();

            zip.file("metadata.json", jsonStr);

            const img = zip.folder("images");
            img.file("nft_2048.png", base64_2048, {
                base64: true
            });
            img.file("nft_320.png", base64_320, {
                base64: true
            });
            zip.generateAsync({
                    type: "base64"
                })
                .then(function(content) {
                    downloadFile("data:application/zip;base64," + content, name + '.zip')
                });
        }
        // svg 转 img base64
        function svg2img(tx, className = 'nft-image') {
            return new Promise((res, rej) => {
                let svg = parseSvg(tx);
                svg2base64(svg.svg(), 'png').then(base64 => {
                    let im = new Image();
                    im.className = className;
                    im.src = base64;
                    res(im)
                })
            })

        }

        // 初始化模版
        function loadSvg(text) {
            return new Promise((res, rej) => {
                svg2img(text, 'nft-image').then(im => {
                    window.PARAMS.template = im;
                    if (pane) pane.refresh();
                    res();
                })
            });
        }

        document.getElementById('pasteImg').onpaste = function() {
            getResult('none')
            pasteImg(event);
            return false;
        };


        // 从url获取参数
        function getParams(name) {
            var reg = new RegExp("[^\\?&]?" + name + "=[^&]+");
            var regArr = window.location.search.match(reg);
            if (regArr != null) {
                return regArr[0].substring(regArr[0].search("=") + 1);
            }
            return "";
        }


        // 请求封装
        // 默认2000超时
        function mixFetch(url, opts, timeout = 2000) {
            let timeoutPromise = (t) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(new Response("timeout", {
                            status: 504,
                            statusText: "timeout"
                        }));
                    }, t);
                });
            }
            let requestPromise = (url, opts) => {
                return fetch(url, opts).catch(err => new Response("bad url", {
                    status: 400,
                    statusText: "bad url"
                }));
            };
            return Promise.race([timeoutPromise(timeout), requestPromise(url, opts)])
        }

        //
    </script>
